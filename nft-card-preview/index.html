<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component | Fausto Calviño </title>  
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="card">
    <img class="img-eq" src="./images/image-equilibrium.jpg" alt="image equilibrium">
    <div class="bg-blue">
      <img src="./images/icon-view.svg" alt="icon view">
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
    <div class="container-details">
      <div class="container-eth">
        <img src="./images/icon-ethereum.svg" alt="image icon etherum">
        <span class="eth-text">0.041 ETH</span>
      </div>
      <div class="days-cont">
        <img src="./images/icon-clock.svg" alt="image icon clock">
        <span class="days-left">3 days left</span>
      </div> 
    </div>    
    <div class="container-author">
      <img class="img-avatar" src="images/image-avatar.png" alt="image avatar Jules Wyvern">
      <p class="creation-of">Creation of <span class="author-name">Jules Wyvern</span></p>
    </div>    
  </main>
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://www.github.com/faustocalvinio">Fausto Calviño</a>.</span>
  </footer>
</body>
</html>
