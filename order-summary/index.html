<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Order summary card | Fausto Calviño </title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="main-container">
    <img src="./images/illustration-hero.svg" alt="" class="img-illustration">
    <div class="container-texts">
    <h1 class="title">Order Summary</h1>
    <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="container-plan">
      <img class="icon-music" src="./images/icon-music.svg" alt="music icon">
      <div class="container-plan-text">
        <h2 class="title-plan">Annual Plan</h2>
        <p class="price-plan">$59.99/year</p>
      </div>     
      <a class="change" href="#">Change</a>
    </div>
    <button class="button proceed" >Proceed to Payment</button> 
    <button class="button cancel" >Cancel Order</button>
  </div>    
  </main>
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/faustocalvinio" target="_blank">Fausto Calviño</a>.</span>
  </footer>
</body>
</html>
