<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

 
  <div class="bg-pattern"></div>

  <section id="cards-section">
    <div class="front-card"> 
      <div class="logo-front-card">
        <img src="./images/card-logo.svg" alt="" srcset="">
      </div>
      <div class="all-digits">
        <span>
          0000 0000 0000 0000
        </span>
      </div>
      <div class="name-date">
        <span>          
          Jane Appleseed
        </span>
        <span>
          00/00
        </span>
      </div>
    </div>
    <div class="reverse-card">
      <span id="security-code">000</span>
    </div>
  </section>

  <section id="form-container">

      <form action="" id="data-form">
        <label class="label-card-info" for="">Cardholder Name</label>
        <input class="input-card-info" type="text" name="" id="" placeholder="e.g. Jane Appleseed" required>
        <label class="label-card-info" for="">Card Number</label>
        <input class="input-card-info" type="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="12" required>
        <div class="container-exp-cvc">
          <label for="" class="exp-date-label label-card-info">EXP. DATE (MM/YY)</label>
          <input type="number" name="" id="" class="exp-mm-input input-card-info" placeholder="MM" >
          <input type="number" name="" id="" class="exp-yy-input input-card-info" placeholder="YY" >
          <label for="" class="cvc-label label-card-info">CVC</label>
          <input type="number" name="" placeholder="e.g. 123"  class="cvc-input input-card-info" >

        </div>
        <input type="submit"   value="Confirm" id="submit-btn" >
      </form>

  </section>

</body>
</html>
