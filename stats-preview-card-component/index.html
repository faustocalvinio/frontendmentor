<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <main class="main-container">
    <div class="image-container-mobile">
      <div class="filter-image"></div>
      <img src="./images/image-header-mobile.jpg" class="image-mobile" alt="office image desktop">
    </div>
    <div class="info-container">
      <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="stats-container">
        <li class="stat-item">
          <span class="stat-number">10k+</span>   
          <span class="stat-name">companies</span>
        </li>
        <li class="stat-item">
          <span class="stat-number">314</span>
          <span class="stat-name">templates</span>
        </li>
        <li class="stat-item">
          <span class="stat-number">12m+</span>
          <span class="stat-name">queries</span>
        </li>
      </ul>
    </div>
    <div class="image-container">
      <div class="filter-image"></div>
      <img src="./images/image-header-desktop.jpg" class="image-desktop" alt="office image desktop">
    </div>


    
    <footer class="attribution">
      <span>
        Challenge by 
        <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
      </span>
      <span>
        Coded by <a href="https://github.com/faustocalvinio/" target="_blank">Fausto Calvi√±o</a>.
      </span>
    </footer>
  </main>

   


</body>
</html>
