<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

  <main class="main-container">
    <div class="info-container">
      <h1 class="title">Get insights that help your business grow.</h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="stats-container">
        <li class="stat-item">
          <span class="stat-number">10k+</span>   
          <span class="stat-name">companies</span>
        </li>
        <li class="stat-item">
          <span class="stat-number">314</span>
          <span class="stat-name">templates</span>
        </li>
        <li class="stat-item">
          <span class="stat-number">12m+</span>
          <span class="stat-name">queries</span>
        </li>
      </ul>
    </div>
    <img src="./images/image-header-desktop.jpg" class="image-desktop" alt="office image desktop">

  </main>


   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
