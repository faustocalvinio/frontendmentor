<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>

    <div class="image-background-cont">
      <img src="./images/bg-desktop.png" alt="background image" class="bg-image">
    </div>
    <div class="image-background-cont-mobile">
      <img src="./images/bg-mobile.png" alt="background image" class="bg-image-mobile">
    </div>
  </header>
  <main class="main-container">
    <div class="logo-container">
      <img src="./images/logo.svg" alt="fylo logo" class="fylo-logo">
      <div class="three-icons-container">
        <img src="./images/icon-document.svg" alt="icon document">
        <img src="./images/icon-folder.svg" alt="icon folder">
        <img src="./images/icon-upload.svg" alt="icon upload">
      </div>
    </div>

    <div class="data-container">  
      <div class="triangle-white"></div>
      <div class="pop-up-gigas-left">
        <p class="pop-up-text"><span class="black-numbers">185</span> GB LEFT</p>
      </div>
      <h1 class="main-text">You’ve used <span class="w-700">815 GB</span> of your storage</h1>
      <div class="bg-div">
        <div class="coloured-div">
          <div class="circle-div"></div>
        </div>
      </div>
      <div class="gigas-text-container">
        <span class="gigas-text gigas-1">0 GB</span>
        <span class="gigas-text gigas-2">1000 GB</span>
      </div>
    </div>

  </main>

  
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://www.github.com/faustocalvinio">Fausto Calviño</a>.</span>
  </footer>
</body>
</html>
