<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Advice generator app | Fausto Calviño </title>
</head>
<body>
  <main class="box">
    <h1 class="advice-id">ADVICE #<span id="advice-number"></span></h1>
    <p class="advice-text">"<span id="advice-content"></span>"</p>
    <img src="./images/pattern-divider-desktop.svg" alt="divider pattern" class="pattern-divider">
    <img src="./images/pattern-divider-mobile.svg" alt="divider pattern mobile" class="pattern-divider-mobile">
    <div class="dice-cont">
      <img src="./images/icon-dice.svg" class="dice-img" alt="dice icon">
    </div>
  </main>
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://github.com/faustocalvinio" target="_blank">Fausto Calviño</a>.</span>
  </footer>
  <script src="./scripts/main.js"></script>
</body>
</html>
